<!DOCTYPE html>
<html>

<head>
    <title>table</title>
</head>
<style>
    body {
        text-align: center;
    }
    
    table,
    td,
    th {
        border: 1px solid;
        padding: 3px;
    }
</style>

<body>
    <h3>List Of Books</h3>
    <table align="center">
        <tr>
            <th rowspan="2">item no.</th>
            <th rowspan="2">item name</th>
            <th colspan="2">price</th>
            <tr>
                <th>Rs.</th>
                <th>Paise</th>
            </tr>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">Programming in python</td>
            <tr>
                <td>500</td>
                <td>50</td>
            </tr>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">Programming in java</td>
            <tr>
                <td>345</td>
                <td>00</td>
            </tr>
        </tr>
    </table>
</body>


</html>
